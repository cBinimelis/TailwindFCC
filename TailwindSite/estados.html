<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-gradient-to-b from-blue-400 to-blue-700 h-screen">
    <form action="" class="bg-white w-80 mx-auto my-10 rounded-lg p-6">
      <input
        class="border border-gray-300 w-full px-3 py-2 mb-4 rounded-md disabled:bg-red-200"
        type="text"
        placeholder="Nombre"
        disabled
      />
      <input
        class="border border-gray-300 w-full px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-600 invalid:focus:ring-red-400 peer"
        type="email"
        placeholder="Correo"
      />
      <p class="text-red-400 hidden peer-invalid:block">
        El correo es inválido
      </p>

      <input
        class="border border-gray-300 w-full px-3 py-2 mt-4 mb-4 rounded-md"
        type="password"
        placeholder="Contraseña"
      />
      <input
        class="bg-blue-500 w-full py-2 text-white rounded-md cursor-pointer hover:bg-blue-400"
        type="submit"
        value="Ingresar"
      />
    </form>
  </body>
</html>
